<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Konami Code Event</title>
  <link rel="stylesheet" href="css/main.css" />
  <script
    src="bower_components/konami-code-event/src/konami-code.min.js"
    defer="defer"
  ></script>
  <script src="js/main.js" defer="defer"></script>
  <script src="js/google-analytics.js" defer="defer"></script>
</head>
<body>
  <a href="https://github.com/caiogondim/js-konami-code-event">
    <img
      class="github-ribbon"
      src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
      alt="Fork me on GitHub"
    />
  </a>
  <div class="wrapper">
    <h1 class="title">
      Konami Code <span class="instructions-js">JS</span> event
    </h1>
    <span class="instructions">press the sequence below on your keyboard</span>
    <div class="code-sequence">
      <span class="key key-arrow key-up"></span>
      <span class="key key-arrow key-up"></span>
      <span class="key key-arrow key-down"></span>
      <span class="key key-arrow key-down"></span>
      <span class="key key-arrow key-left"></span>
      <span class="key key-arrow key-right"></span>
      <span class="key key-arrow key-left"></span>
      <span class="key key-arrow key-right"></span>
      <span class="key key-b"></span>
      <span class="key key-a"></span>
    </div>
  </div>
  <img src="images/toasty.gif" alt="Toasty" class="toasty">
  <audio class="toasty-sound" preload="preload">
    <source src="sounds/toasty.m4a" type="audio/m4a" />
    <source src="sounds/toasty.ogg" type="audio/ogg" />
    <source src="sounds/toasty.mp3" type="audio/mp3" />
  </audio>
</body>
</html>
